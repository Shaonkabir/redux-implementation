<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redux Implementation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
	<link rel="stylesheet" href="/style.251b6741.css">
<script src="/style.251b6741.js"></script></head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-10 offet-md-1 text-center">
				<h3 class="mt-3">Enter a valid link</h3>
				<input id="urlInput" type="text" placeholder="https://example.com" class="inputField form-control">
				<div class="alert alert-warning fade show" role="alert">
				  <strong>No Bookmarks available!</strong> You should add some bookmarks first.
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h4 class="mt-5 text-center">Favourite Bookmarks <span class="favCount"></span></h4>
				<ul class="list-group mt-4" id="favouriteBookmarks"></ul>
			</div>
			<div class="col-md-6">
				<h4 class="mt-5 text-center">All Bookmarks <span class="allCount"></span></h4>
				<ul class="list-group mt-4" id="allBookmarks"></ul>
			</div>
		</div>
	</div>

<script src="/app.c09d0a7b.js"></script>
</body>
</html>
